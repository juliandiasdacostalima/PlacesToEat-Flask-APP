<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best places to eat in {{ location }}</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="container">
        <h1>Best places to eat in {{ location }}</h1>
        
        <ul>
            {% for place in best_places %}
                <li>
                    <strong>Place:</strong> {{ place._id }}<br>
                    <strong>Average rating:</strong> {{ place.average_rating }}<br>
                    <strong>Visit count:</strong> {{ place.count_visits }}
                </li>
            {% endfor %}
        </ul>
        
        <a href="/">Back</a>
    </div>
</body>
</html>
